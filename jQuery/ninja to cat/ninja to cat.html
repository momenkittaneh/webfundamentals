<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ninja to cat</title>
    <script>
        $(document).ready(function(){
            $('img').click(function() {
               
                $(this).attr('src', $(this).attr("alt-src"));
                $(this).attr("alt-src",$(this).attr('src'));
            });

        })
    </script>
</head>
<body>
    <img src="images/ninja0.png" alt-src="images/cat0.png" alt="cat_ninja"><br>
    <img src="images/ninja1.png" alt-src="images/cat1.png" alt="cat_ninja"><br>
    <img src="images/ninja2.png" alt-src="images/cat2.png" alt="cat_ninja"><br>
    <img src="images/ninja3.png" alt-src="images/cat3.png" alt="cat_ninja"><br>
    <img src="images/ninja4.png" alt-src="images/cat4.png" alt="cat_ninja"><br>

</body>
</html>
